{% extends "layout.html" %}
<head>
    <title>{% block title %} Economy of Melbourne {% endblock %}</title>
</head>>

{% block right %}
    <!-- Header -->
    <header id="header">
        <h1> Melbourne: Enterprise </h1> 
    </header>
    <center>
            <div class ="col-xs-12 col-sm-8 col-lg-10 placeholder" style="height:500px; padding-top:3%" id="enterprise">
            </div>
            <p>
              This is analysis!!
            </p>
    </center>
<!-- 这是一个注释 -->
{% endblock %}

{% block echarts_js %}
    <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var enterprise = echarts.init(document.getElementById('enterprise'));
            var enterpriseOption = {
            title: {
              text: 'Situation of Enterprise in Cities',
              left: 'center'
            },
            tooltip: {
              trigger: 'axis',
              axisPointer: {
                type: 'shadow'
              }
            },
            legend: {
              orient: 'horizontal',
              right: 0,
              top: 25
            },
            grid: {
              left: '3%',
              right: '4%',
              bottom: '3%',
              containLabel: true
            },
            xAxis: [
              {
                type: 'category',
                data: ['Melbourne', 'Sydney', 'Brisbane', 'Adelaide', 'Darwin', 'Perth', 'Hobart']
              }
            ],
            yAxis: [
              {
                type: 'value',
                axisLabel : {
                  formatter: '{value} %'
                },
                name: 'Percentage of Different Enterprise in Cities',
                nameLocation: 'middle',
                nameGap: 50,
                max: 100
              }
            ],
            series: [
            {
              name: 'Micro Enterprise',
              type: 'bar',
              stack: 'Ad',
              emphasis: {
                focus: 'series'
              },
              data: {{ enterprise[0] | safe }}
            },
            {
              name: 'Small Enterprise',
              type: 'bar',
              stack: 'Ad',
              emphasis: {
                focus: 'series'
              },
              data: {{ enterprise[3] | safe }}
            },
            {
              name: 'Medium-sized Enterprise',
              type: 'bar',
              stack: 'Ad',
              emphasis: {
                focus: 'series'
              },
              data: {{ enterprise[2] | safe }}
            },
            {
              name: 'Large Enterprise',
              type: 'bar',
              stack: 'Ad',
              emphasis: {
                focus: 'series'
              },
              data: {{ enterprise[1] | safe }}
            },
            ]
          };
    enterprise.setOption(enterpriseOption);


</script>
{% endblock %}
