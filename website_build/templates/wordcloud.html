{% extends "layout.html" %}

<head>
    <title>{% block title %} Wordcloud of Australia {% endblock %}</title>
</head>>

<style>
    /* Button */
    input[type="submit"],
    input[type="reset"],
    input[type="button"],
    button,
    .button {
        -moz-appearance: none;
        -webkit-appearance: none;
        -ms-appearance: none;
        appearance: none;
        -moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        -ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        background-color: transparent;
        border-radius: 0.375em;
        border: 0;
        box-shadow: inset 0 0 0 2px #f56a6a;
        color: #f56a6a !important;
        cursor: pointer;
        display: inline-block;
        font-family: "Roboto Slab", serif;
        font-size: 0.8em;
        font-weight: 700;
        height: 3.5em;
        letter-spacing: 0.075em;
        line-height: 3.5em;
        padding: 0 2.25em;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        white-space: nowrap;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover,
    button:hover,
    .button:hover {
        background-color: rgba(245, 106, 106, 0.05);
    }

    input[type="submit"]:active,
    input[type="reset"]:active,
    input[type="button"]:active,
    button:active,
    .button:active {
        background-color: rgba(245, 106, 106, 0.15);
    }

    input[type="submit"].icon:before,
    input[type="reset"].icon:before,
    input[type="button"].icon:before,
    button.icon:before,
    .button.icon:before {
        margin-right: 0.5em;
    }

    input[type="submit"].fit,
    input[type="reset"].fit,
    input[type="button"].fit,
    button.fit,
    .button.fit {
        width: 100%;
    }

    input[type="submit"].small,
    input[type="reset"].small,
    input[type="button"].small,
    button.small,
    .button.small {
        font-size: 0.6em;
    }

    input[type="submit"].large,
    input[type="reset"].large,
    input[type="button"].large,
    button.large,
    .button.large {
        font-size: 1em;
        height: 3.65em;
        line-height: 3.65em;
    }

    input[type="submit"].primary,
    input[type="reset"].primary,
    input[type="button"].primary,
    button.primary,
    .button.primary {
        background-color: #f56a6a;
        box-shadow: none;
        color: #ffffff !important;
    }

    input[type="submit"].primary:hover,
    input[type="reset"].primary:hover,
    input[type="button"].primary:hover,
    button.primary:hover,
    .button.primary:hover {
        background-color: #f67878;
    }

    input[type="submit"].primary:active,
    input[type="reset"].primary:active,
    input[type="button"].primary:active,
    button.primary:active,
    .button.primary:active {
        background-color: #f45c5c;
    }

    input[type="submit"].disabled,
    input[type="submit"]:disabled,
    input[type="reset"].disabled,
    input[type="reset"]:disabled,
    input[type="button"].disabled,
    input[type="button"]:disabled,
    button.disabled,
    button:disabled,
    .button.disabled,
    .button:disabled {
        pointer-events: none;
        opacity: 0.25;
    }
</style>

{% block right %}
<!-- Header -->
<header id="header">
    <h1> Australia: Wordcloud </h1>
</header>
<div>
    <form action="/wordcloud_pic" method=post>
        <center>
            <label style="margin-top:2%">Date:</label>
            <select name="date" id="date" style="width: 45%; text-align: center">
                <option selected="selected" disabled="disabled" style='display: none' value=''> </option>
                <option value="2021-01">2021-01</option>
                <option value="2021-02">2021-02</option>
                <option value="2021-03">2021-03</option>
                <option value="2021-04">2021-04</option>
                <option value="2021-05">2021-05</option>
                <option value="2021-06">2021-06</option>
                <option value="2021-07">2021-07</option>
                <option value="2021-08">2021-08</option>
                <option value="2021-09">2021-09</option>
                <option value="2021-10">2021-10</option>
                <option value="2021-11">2021-11</option>
                <option value="2021-12">2021-12</option>
                <option value="2022-01">2022-01</option>
                <option value="2022-02">2022-02</option>
                <option value="2022-03">2022-03</option>
                <option value="2022-04">2022-04</option>
            </select>
            <label style="margin-top:2%">City:</label>
            <select name="city" id="city" style="width: 45%; text-align: center">
                <option selected="selected" disabled="disabled" style='display: none' value=''> </option>
                <option value="melbourne">Melbourne</option>
                <option value="adelaide">Adelaide</option>
                <option value="sydney">Sydney</option>
                <option value="perth(wa)">Perth</option>
                <option value="hobart">Hobart</option>
                <option value="darwin">Darwin</option>
                <option value="canberra">Canberra</option>
                <option value="brisbane">Brisbane</option>
            </select>
            <button type="submit" class="btn btn-default" style="margin:5%">submit</button>
        </center>
    </form>
</div>
<div align="center">
    <img src="{{ url_for('static',filename='images/wordcloud.png') }}" alt="Wordcloud is not found!">
</div>

{% endblock %}
